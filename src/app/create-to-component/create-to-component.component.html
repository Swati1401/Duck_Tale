
<div class="container">
    <p class="h1">Task Details</p>
    <form  #Firstcontrol="ngForm" (ngSubmit)="submit(Firstcontrol.value)" >
      <div class="form-group">
        <label for="taskname">Task Name</label>
        <input type="text" class="form-control form-control-lg"
               name="taskname"[(ngModel)]="user.taskname" #taskname="ngModel" required >
             
      </div>
      <div class="alert alert-danger" [hidden]="taskname.valid || taskname.pristine "> Task Name is Required</div>
      <div class="form-group">
        <label for="taskDes">Task Description</label>
        <textarea class="form-control" id="taskDes" rows="3" name="taskDes"[(ngModel)]="user.taskDes" #taskDes="ngModel" required  ></textarea>
      </div>
      <div class="alert alert-danger" [hidden]="taskDes.valid || taskDes.pristine "> Task Description is Required</div>
  
      <div class="form-group">
        <label for="repeatingTask">Repeating Task</label>
        <select class="form-control"  name="repeatingTask"[(ngModel)]="user.repeatingTask" #repeatingTask="ngModel" required>
        
     <option>Please Select </option>
          <option *ngFor=" let item of repeatingTaskdetails " [value]="item.val">{{item.opt}}</option>
        
        </select>
        <div class="alert alert-danger" [hidden]="repeatingTask.valid || repeatingTask.pristine "> Task Description is Required</div>
       
      </div>
  
     

     
    
      <button type="submit" class="btn btn-default">Submit</button>
     
    </form>
  </div>


  <app-to-do-list-component [childMessage]="allRecord"></app-to-do-list-component>
